<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <div>
        <h2 class="mb-4">Order Statistics</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header text-center fs-4 fw-bold">Total Orders</div>
                    <div class="card-body text-center">
                        <h1 class="card-title text-white" th:text="${orderStats.totalOrders}">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header text-center fs-4 fw-bold">Delivered Orders</div>
                    <div class="card-body text-center">
                        <h1 class="card-title text-white" th:text="${orderStats.deliveredOrders}">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header text-center fs-4 fw-bold">Pending Orders</div>
                    <div class="card-body text-center">
                        <h1 class="card-title text-white" th:text="${orderStats.pendingOrders}">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header text-center fs-4 fw-bold">Cancelled Orders</div>
                    <div class="card-body text-center">
                        <h1 class="card-title text-white" th:text="${orderStats.cancelledOrders}">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
